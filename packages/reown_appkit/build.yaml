targets:
  $default:
    builders:
      build_version:
        options:
          output: lib/version.dart
      freezed:
        generate_for:
          - lib/**.dart
          - test/shared/shared_test_utils.dart
      json_serializable:
        options:
          explicit_to_json: true
        generate_for:
          - lib/**.dart
          - test/shared/shared_test_utils.dart
