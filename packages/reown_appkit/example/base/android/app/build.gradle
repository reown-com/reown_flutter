plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty('flutter.versionCode')
if (flutterVersionCode == null) {
    flutterVersionCode = '1'
}

def flutterVersionName = localProperties.getProperty('flutter.versionName')
if (flutterVersionName == null) {
    flutterVersionName = '1.0'
}

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('secrets.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}

android {
    namespace "com.walletconnect.flutterdapp"
    compileSdkVersion flutter.compileSdkVersion
    ndkVersion = "27.0.12077973"

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId "com.walletconnect.flutterdapp"
        // You can update the following values to match your application needs.
        // For more information, see: https://docs.flutter.dev/deployment/android#reviewing-the-build-configuration.
        minSdkVersion flutter.minSdkVersion
        targetSdkVersion flutter.targetSdkVersion
        versionCode flutterVersionCode.toInteger()
        versionName flutterVersionName
    }

    // Specifies one flavor dimension.
    flavorDimensions = ["version"]

    productFlavors {
        internal {
            dimension "version"
            applicationIdSuffix ".internal"
            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher_internal",
                    applicationLabel: "FL AppKit",
            ]
        }
        production {
            dimension "version"
            manifestPlaceholders = [
                    appIcon: "@mipmap/ic_launcher",
                    applicationLabel: "FL AppKit",
            ]
        }
    }

    signingConfigs {
        debug {
            def wcFilePath = keystoreProperties['WC_FILENAME']
            if (wcFilePath) {
                storeFile file(wcFilePath)
                storePassword keystoreProperties['WC_STORE_PASSWORD']
                keyAlias keystoreProperties['WC_KEYSTORE_ALIAS']
                keyPassword keystoreProperties['WC_KEY_PASSWORD']
            } else {
                println "⚠️  WC_FILENAME not set — skipping custom signing config (will use default debug keystore)"
            }
        }
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig signingConfigs.debug
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}
