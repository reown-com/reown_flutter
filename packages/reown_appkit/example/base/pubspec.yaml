name: reown_appkit_dapp
description: An example dapp for Reown's AppKit built with Flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3"
  flutter: ">=3.16.6"

dependencies:
  bs58: ^1.0.2
  cupertino_icons: ^1.0.8
  eth_sig_util: ^0.0.9
  flutter:
    sdk: flutter
  intl: ^0.20.1
  json_annotation: ^4.9.0
  package_info_plus: ^8.1.2
  qr_flutter: ^4.1.0
  reown_appkit:
    path: ../..
  solana_web3: ^0.1.3
  toastification: ^2.3.0

dependency_overrides:
  # because of solana_web3
  pinenacl: ^0.6.0
  web_socket_channel: ^3.0.1

dev_dependencies:
  build_runner: ^2.4.13
  dependency_validator: ^4.1.2
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
