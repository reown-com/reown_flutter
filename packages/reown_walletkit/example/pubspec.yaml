name: reown_walletkit_wallet
description: An example wallet for Reown's WalletKit built with Flutter

publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.2.3"
  flutter: ">=3.16.6"

dependencies:
  bs58: ^1.0.2
  convert: ^3.1.2
  cupertino_icons: ^1.0.8
  eth_sig_util: ^0.0.9
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.16
  get_it: ^8.0.3
  http: ^1.2.2
  json_annotation: ^4.9.0
  kadena_dart_sdk: ^2.3.2
  package_info_plus: ^8.1.2
  pointycastle: ^3.9.1
  polkadart: ^0.4.7
  polkadart_keyring: ^0.4.4
  qr_bar_code_scanner_dialog:
    path: packages/qr-bar-code-scanner-dialog
  reown_walletkit:
    path: ../
  shared_preferences: ^2.3.4
  solana: ^0.31.0
  solana_web3: ^0.1.3
  toastification: ^2.3.0

dependency_overrides:
  pinenacl: ^0.6.0
  # because of solana
  shelf_web_socket: ^2.0.1
  web_socket_channel: ^3.0.1

dev_dependencies:
  build_runner: ^2.4.13
  dependency_validator: ^4.1.2
  flutter_lints: ^5.0.0
  flutter_test:
    sdk: flutter
  json_serializable: ^6.9.0

flutter:
  uses-material-design: true
