      - name: Check Publish Warnings
        if: github.event.inputs.cli == 'true'
        shell: bash
        run: |
          set -o pipefail

          OUTPUT=$(flutter pub publish --dry-run 2>&1 || true)
          echo "$OUTPUT"

          if echo "$OUTPUT" | grep -iE "^Error:|validation.*error|validation.*failed"; then
            echo "❌ Real error(s) detected in pub publish dry-run"
            exit 1
          else
            echo "✅ No real errors, only warnings (e.g. missing CHANGELOG.md)"
          fi

      - name: Publish reown_cli to pub.dev
        if: github.event.inputs.cli == 'true'
        working-directory: packages/reown_cli
        run: flutter pub publish --force

      - name: Wait for reown_cli to be available on pub.dev
        if: github.event.inputs.cli == 'true'
        run: |
          chmod +x .github/scripts/wait_for_package.sh
          .github/scripts/wait_for_package.sh reown_cli ${{ steps.get_version.outputs.version }}

      - name: Post a message in a channel
        uses: slackapi/slack-github-action@v2.1.0
        if: github.event.inputs.cli == 'true'
        with:
          webhook: ${{ secrets.SLACK_WEBHOOK_URL }}
          webhook-type: incoming-webhook
          payload: |
            text: "*reown_cli* version ${{ steps.get_version.outputs.version }} has been published: https://pub.dev/packages/reown_cli"

  create-pull-request:
    name: Create Pull Request
    needs: [create-branch, publish-core, publish-sign, publish-appkit, publish-walletkit, publish-yttrium, publish-cli]
    runs-on: ubuntu-latest
    if: always() && (needs.publish-core.result == 'success' || needs.publish-sign.result == 'success' || needs.publish-appkit.result == 'success' || needs.publish-walletkit.result == 'success' || needs.publish-yttrium.result == 'success' || needs.publish-cli.result == 'success')
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ needs.create-branch.outputs.branch_name }}
          fetch-depth: 0

      - name: Check if there are any changes to commit
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected, will create PR"
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected, skipping PR creation"
          fi

      - name: Push all changes
        if: steps.check_changes.outputs.has_changes == 'true'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }} ${{ needs.create-branch.outputs.branch_name }}

      - name: Create Pull Request
        if: steps.check_changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          base: develop
          branch: ${{ needs.create-branch.outputs.branch_name }}
          title: "ci: Package dependency updates and releases"
          body: |
            This PR contains package dependency updates and releases from the automated publishing workflow.
            
            ## Packages Published
            ${{ github.event.inputs.core == 'true' && '- reown_core' || '' }}
            ${{ github.event.inputs.sign == 'true' && '- reown_sign' || '' }}
            ${{ github.event.inputs.appkit == 'true' && '- reown_appkit' || '' }}
            ${{ github.event.inputs.walletkit == 'true' && '- reown_walletkit' || '' }}
            ${{ github.event.inputs.yttrium == 'true' && '- reown_yttrium' || '' }}
            ${{ github.event.inputs.cli == 'true' && '- reown_cli' || '' }}
            
            ## Changes
            - Updated package dependencies to latest published versions
            - All packages have been successfully published to pub.dev
            
            This PR was automatically created by the GitHub Actions workflow.

