      - name: Run generate_files.sh for reown_sign
        if: github.event.inputs.sign == 'true'
        working-directory: packages/reown_sign
        run: |
          chmod +x generate_files.sh
          sh ./generate_files.sh

      - name: Check Publish Warnings
