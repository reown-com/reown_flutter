name: iOS Dapp (production) deploy

on:
  workflow_dispatch:
  # pull_request:
  #   types:
  #     - closed

# inputs:
# working-directory
# flavor
# BUNDLE_ID

jobs:
  build:
    # if: (github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master') || github.event_name == 'workflow_dispatch'
    runs-on: macos-14

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # Cache
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            .build
            SourcePackagesCache
            DerivedDataCache
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      # Install Flutter and Dependencies
      - uses: ./.github/actions/dependencies
        with:
            platform: 'ios'

      # Build App
      - name: Build App
        working-directory: packages/reown_appkit/example/base
        env:
          PROJECT_ID: ${{ secrets.DAPP_PROJECT_ID }}
        run: |
          PUBSPEC_FILE=../../pubspec.yaml
          FILE_VALUE=$(echo | grep "^version: " $PUBSPEC_FILE)
          PARTS=(${FILE_VALUE//:/ })
          FULL_VERSION=${PARTS[1]}
          VERSION_NUMBER=(${FULL_VERSION//-/ })

          flutter build ios --flavor production --build-name 3.0.0 --dart-define="PROJECT_ID=$PROJECT_ID" --config-only --release
        
      - name: Set Xcode Version
        run: sudo xcode-select -s /Applications/Xcode_26.1.1.app

      # Fastlane
      - name: Fastlane
        working-directory: packages/reown_appkit/example/base/ios
        env:
          BUNDLE_ID: "com.walletconnect.flutterdapp"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_DAPP_ID: ${{ secrets.APPLE_DAPP_ID }}
          PROJECT_ID: ${{ secrets.DAPP_PROJECT_ID }}
          MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
          APP_STORE_KEY_ID: ${{ secrets.APP_STORE_KEY_ID }}
          APPLE_ISSUER_ID: ${{ secrets.APPLE_ISSUER_ID }}
          GH_BASIC_AUTH: ${{ secrets.GH_BASIC_AUTH }}
          APP_STORE_CONNECT_KEY: ${{ secrets.APP_STORE_CONNECT_KEY }}
          MATCH_GIT_URL: ${{ secrets.MATCH_GIT_URL }}
          SLACK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
          TESTFLIGHT_URL: ${{ secrets.TESTFLIGHT_URL_DAPP }}
        run: |
          PUBSPEC_FILE=../../../pubspec.yaml
          FILE_VALUE=$(echo | grep "^version: " $PUBSPEC_FILE)
          PARTS=(${FILE_VALUE//:/ })
          FULL_VERSION=${PARTS[1]}
          VERSION_NUMBER=(${FULL_VERSION//-/ })

          fastlane release_testflight username:$APPLE_ID token:$GH_BASIC_AUTH project_id:$PROJECT_ID app_id:$APPLE_DAPP_ID app_store_key_id:$APP_STORE_KEY_ID apple_issuer_id:$APPLE_ISSUER_ID match_git_url:$MATCH_GIT_URL app_version:$VERSION_NUMBER flavor:production

